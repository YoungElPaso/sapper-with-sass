<div class="fp" class:default class:invert>
  <slot></slot>
</div>

<style lang="scss">
  /* Load FontProvider Sass component.*/
  @use "../sass/components/FontProvider.scss" as FP;

  .fp.default :global(h1),
  .fp.default :global(h2) {
    @include FP.headers;
  }
  .fp.default :global(p) {
    @include FP.regularText;
  }

  .fp.invert :global(h1),
  .fp.invert :global(h2) {
    @include FP.regularText;
  }
  .fp.invert :global(p) {
    @include FP.headers;
  }
</style>
